<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SHIFT engineers status checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      color: #222;
    }
    .person {
      background: #fff;
      padding: 12px;
      margin: 6px 0;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status {
      font-weight: bold;
    }
    button {
      margin-left: 6px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .out {
      background: #e74c3c;
      color: #fff;
    }
    .active {
      background: #2ecc71;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>People Status Tracker</h1>

  <input type="text" id="nameInput" placeholder="Enter name">
  <button onclick="addPerson()">Add</button>

  <div id="peopleList"></div>

  <script>
    const people = {};

    function addPerson() {
      const nameInput = document.getElementById("nameInput");
      const name = nameInput.value.trim();
      if (name && !people[name]) {
        people[name] = "Active";
        nameInput.value = "";
        render();
      }
    }

    function markOut(name) {
      people[name] = "Out";
      render();
    }

    function markActive(name) {
      people[name] = "Active";
      render();
    }

    function render() {
      const container = document.getElementById("peopleList");
      container.innerHTML = "";
      for (const name in people) {
        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          <span>${name}: <span class="status">${people[name]}</span></span>
          <div>
            <button class="out" onclick="markOut('${name}')">Out</button>
            <button class="active" onclick="markActive('${name}')">Back</button>
          </div>
        `;
        container.appendChild(div);
      }
    }
  </script>
</body>
</html>
